jobs:
  include:
    - stage: build backend
      language: ruby
      ruby: 2.7.3
      before_install:
        - cd backend/
      install: 
        - bundle install
      script:
        - echo "test build rails app"
    - stage: build frontend
      language: node_js
      node_js: 16.10.0
      before_install:
        - cd frontend/
        - yarn install
      script:
        - yarn build  
    - stage: deploy
      before_install:
        - openssl aes-256-cbc -K $encrypted_db2095f63ba3_key -iv $encrypted_db2095f63ba3_iv
          -in deploy_rsa.enc -out deploy_rsa -d
        - eval "$(ssh-agent -s)"
        - chmod 600 ./deploy_rsa
        - ssh-add ./deploy_rsa
        - echo -e "Host ${DEPLOY_HOST}\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
      script:
        echo "start connect to linode"
      after_success:
        - ssh -i ./deploy_rsa deploy@139.162.112.224 "
          cd NCKUOPEN && git pull origin main &&
          cd frontend && yarn install &&
          yarn build &&
          sudo systemctl restart puma &&
          sudo systemctl restart next"
      notifications:
        slack: nckuopen:3R8lFfw14oJLkA8ZJQYCnXzB
        template:
        - "Deploying... 網站即將更新 \n 更新內容： %{commit_message}"

